<div class="login text-light" id="login">
  <div class="bg" *ngIf="isSubmitting">
    <mat-spinner class="spinner" ></mat-spinner>
  </div>
  <div [@fadeDelayedAnimation]  class="logo">
    <img src="/assets/logo.png" alt="logocic">
    <h2 class="head fw-bolder">Request Management System</h2>
  </div>
  
  <div  [@fadeDelayedAnimation] class="login-form p-4">
    <h5 class="mb-4">Please login to your account</h5>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label class="head-text" for="email">Login by email address:</label>
        <input type="text" class="form-control d-inline-block py-2 mt-2" id="email" value="john.doecic@gmail.com" placeholder="Please, add your email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label class="head-text" for="password">Password:</label>
        <input value="New123456" type="password" class="form-control d-inline-block py-2 mt-2" placeholder="Please, add your password" formControlName="password" id="password" required>
      </div>
      <button type="submit" class="btn text-light fw-bolder btn-block mt-4 w-100 py-2" [disabled]="isSubmitting">    <span *ngIf="!isSubmitting">Login</span>
      </button>
    </form>
  </div>
</div>

<div class="overlay" [ngClass]="{ 'show': overlayVisible }">

    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar">
      <img class="logo-overlay" src="assets/logowhite.png" alt="logocic">
    </div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>
