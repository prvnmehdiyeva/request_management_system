<div class="text-left ">
  <div class="row">
    <div class="col-2 nav_side p-5 pt-4">
      <ul class="nav flex-column gap-3">
        <li class="nav-item">
          <a routerLink="/main" routerLinkActive="active" class="icon-link text-decoration-none gap-3">
            <i class="fas fa-file"></i>
            Inquiries
          </a>
        </li>
        <li class="nav-item">
          <a class="icon-link text-decoration-none gap-3" href="#">
            <i class="fas fa-flag"></i>
            Reports
          </a>
        </li>
        <li class="nav-item">
          <a class="icon-link text-decoration-none gap-3" href="#">
            <i class="fas fa-user"></i>
            Profil
          </a>
        </li>
      </ul>
    </div>
    <div class="col-10 nav_second p-4">
      <div class="container text-left">
        <h3>Inquiries</h3>
        <div class="row header1">
          <div class="col p-0">
            <select class="form-select" name="status" [(ngModel)]="selectedStatus" (ngModelChange)="changeStatus($event)" aria-label="Default select example">
              <option *ngFor="let s of status" [ngValue]="s">{{s}}</option>
          </select>
          </div>
          <div class="col col-btn">
            <button mat-fab extended class="btn btn-create text-light"
            color="primary" (click)="openDialog()">
            <mat-icon ><i class="fas fa-plus text-light btn-title"></i></mat-icon>
            Create inquiries
          </button></div>
        </div>
        <div class="row bg-white mt-3 pl-3 pt-3">
          <div class="col-12 pl-6">
            <ul class="list-group list-group-horizontal mb-3 p-3">
              
              <button class="list-group-item d-flex justify-content-between align-items-center"  
                  *ngFor="let s of status" 
                  (click)="changeStatus(s)" 
                  [class.active]="selectedStatus && selectedStatus === s">
                {{s}}
                <span class="badge">
                  {{getStatusCount(s)}}</span>
              </button>
            </ul>

              <mat-paginator [length]="cards.length" [pageSize]="10" [showFirstLastButtons]="false" [pageSizeOptions]="[5,10,20]" [pageIndex]="currentPage" (page)="handlePageEvent($event)"
              >
             </mat-paginator>
           
            <div class="container mt-5">
              <table class="table">
                <thead>
                  <tr>
                    <th class="search-head">ID</th>
                    <th class="search-head">Sender</th>
                    <th class="search-head">Title</th>
                    <th class="search-head">Text</th>
                    <th class="search-head">Category</th>
                    <th class="search-head">Executor</th>
                    <th class="search-head">Date</th>
                    <th class="search-head">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="text" class="form-control" placeholder="ID" [(ngModel)]="searchByID" (input)="searchID(searchByID)"></td>
                    <td><input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchBySender" (input)="searchSender(searchBySender)"></td>
                    <td><input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchByTitle" (input)="searchTitle(searchByTitle)"></td>
                    <td><input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchByText" (input)="searchText(searchByText)"></td>
                    <td><input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchByCategory" (input)="searchCategory(searchByCategory)"></td>
                    <td><input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchByExecutor" (input)="searchExecutor(searchByExecutor)"></td>
                    <td><input type="date" class="form-control" placeholder="Search" [(ngModel)]="searchByDate" (input)="searchDate(searchByDate)"></td>
                    <td>
                      <select class="form-control custom-select custom-select-bg" name="status" [(ngModel)]="selectedStatus" (ngModelChange)="changeStatus($event)" aria-label="Default select example">
                        <option *ngFor="let s of status" [ngValue]="s">{{s}}</option>
                    </select>
                    </td>
                  </tr>
                  <tr *ngFor="let card of filteredInquiries">
                    <td>{{card.ID}}</td>
                    <td>{{card.Sender}}</td>
                    <td>{{card.Title}}</td>
                    <td>{{card.Text}}</td>
                    <td>{{card.Category}}</td>
                    <td>{{card.Executor}}</td>
                    <td>{{card.Date}}</td>
                    <td><button type="button" class="btn btn-create-table" [style.width.px]="150" disabled
                      [class.btn-outline-info]="card.Status === 'Opened'"  disabled
                      [class.btn-outline-primary]="card.Status === 'Execution'"  disabled
                      [class.btn-outline-success]="card.Status === 'Closed'"  disabled
                      [class.btn-outline-secondary]="card.Status === 'Hold'"  disabled
                      [class.btn-outline-warning]="card.Status === 'Approved'" disabled
                      [class.btn-outline-danger]="card.Status === 'Refused'" disabled>
                      {{card.Status}}</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
