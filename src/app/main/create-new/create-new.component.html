<div class="grid-head container pb-3">
<h3 mat-dialog-title>Create new inquiry</h3>
<div class="back-link">
  <a [routerLink]="'../inquiries'" routerLinkActive="active" class="back-link">
    <i class="fas fa-chevron-left"></i> Back
  </a>
</div>
</div>
<mat-dialog-content class="mat-typography">
  
  <form [formGroup]="form" class="row g-3 p-4 pb-0">
    <div class="col-md-4">
      <label for="Category" class="form-label">Category</label>
      <select id="Category" class="form-select" formControlName="Category">
        <option selected>Human Resources</option>
        <option>Finance</option>
        <option>Marketing</option>
        <option>Operations</option>
        <option>Information Technology</option>
        <option>Customer Service</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="Prioritet" class="form-label">Prioritet</label>
      <select id="Prioritet" class="form-select" formControlName="Prioritet">
        <option selected value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="Type" class="form-label">Request Type</label>
      <select id="Type" class="form-select" formControlName="Type">
        <option selected>General Inquiry</option>
        <option>Technical Support</option>
        <option>Feature Request</option>
        <option>Bug Report</option>
        <option>Complaint</option>
        <option>Feedback</option>
      </select>
    </div>
    <div class="col-12">
      <label for="Title" class="form-label">Title</label>
      <input type="text" class="form-control" id="Title" formControlName="Title" placeholder="Enter Title">
    </div>
    <div class="col-12">
      <label for="Text" class="form-label">Text</label>
      <textarea class="form-control" id="Text" rows="5" formControlName="Text" placeholder="Enter Text"></textarea>
    </div>
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02">Upload</label>
    </div>
    <mat-dialog-actions class="d-flex justify-content-end">
      <button mat-fab extended class="btn btn-create text-light" mat-align="center" [routerLink]="['../inquiries']" routerLinkActive="router-link-active"  (click)="addRequest()">
        Create Request
      </button>
</mat-dialog-actions>
  </form>
</mat-dialog-content>
