<div class="container pb-3">
  <div class="grid-head">
    <h3 mat-dialog-title>Profile</h3>
  </div>
    <div class="profile pt-3">
      
      <form class="form" [formGroup]="changeProfileForm" (ngSubmit)="onSubmit()">
        <div class="image-side">
          <div class="image">
            <div class="photo">
               <img [src]="image" alt="profile">
            </div>
          <a  class="icon-link">
            <i class="fas fa-edit"></i> 
            <input type="file" formControlName="newImage" (change)="onSelectFile($event)">
          </a>
          <a (click)="deleteImage()" class="icon-link">
            <i class="fas fa-trash"></i> Delete image
          </a>
          </div>
          <div class="info pt-2">
            <p>Allowed file types: png, jpg, jpeg.</p>
          </div>
        </div>
        <div class="inputs">
          <div class="col-12">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" formControlName="newDepartment" id="department" placeholder="{{department}}">
          </div>
          <div class="col-12">
            <label for="mission" class="form-label">Mission</label>
            <input type="text" class="form-control" formControlName="newMission" id="mission" placeholder="{{mission}}">
          </div>
          <div class="col-12">
            <label for="internalTelephone" class="form-label">Internal Telephone</label>
            <input type="text" class="form-control" formControlName="newInternalTelephone" id="internalTelephone" placeholder="{{internalTelephone}}">
          </div>
          
          <div class="col-12">
            <label for="mobileTelephone" class="form-label">Mobile Telephone</label>
            <input type="text" class="form-control" formControlName="newMobileTelephone" id="mobileTelephone" placeholder="{{mobileTelephone}}">
          </div>
        </div>
        <div class="permission">
          <mat-slide-toggle checked>Allow for notification!</mat-slide-toggle>
        </div>
        <div class="last-side pt-4">
          <div class="password">
            <a [routerLink]="['/main/requests', 'password']">
              <span class="icon">
                <i class="fas fa-lock"></i> 
              </span>
              Change Password
            </a>
          </div>
        <div class="buttons">
          <a [routerLink]="['/main/requests']" routerLinkActive="active" class="btn btn-secondary" type="button">Cancel</a>
              <button class="btn btn-submit" type="submit">Update</button>
        </div>
        </div>
      </form>
    </div>
    <p class="copyright pt-2" disabled>Copyright &copy; CIC LLC</p>
  </div>
